<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Transport & Communication Quiz Adventure! üåà</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Bubblegum+Sans&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF6B9D;
            --secondary-color: #4ECDC4;
            --accent-color: #FFD93D;
            --success-color: #6BCF7F;
            --error-color: #FF6B6B;
            --purple: #9B59B6;
            --orange: #FF9500;
            --blue: #3498DB;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(45deg, #FF9A8B, #A8E6CF, #FFD3A5, #FD8DB7);
            background-size: 400% 400%;
            animation: rainbowShift 8s ease-in-out infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes rainbowShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(#FF6B9D 0deg 45deg, #4ECDC4 45deg 90deg, #FFD93D 90deg 135deg, #6BCF7F 135deg 180deg);
            animation: spin 20s linear infinite;
            z-index: -1;
            opacity: 0.1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .header h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3rem;
            color: var(--primary-color);
            text-shadow: 3px 3px 0px var(--accent-color);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            40% {
                transform: translateY(-15px) rotate(-2deg);
            }

            60% {
                transform: translateY(-8px) rotate(2deg);
            }
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .score-item {
            text-align: center;
            flex: 1;
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 0px white;
        }

        .score-label {
            font-size: 1.2rem;
            color: var(--purple);
            font-weight: 500;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 4px solid var(--success-color);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .question-number {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: rotate(15deg);
        }

        .question-text {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
            line-height: 1.4;
            text-align: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-btn {
            background: linear-gradient(135deg, #FF9A9E, #FECFEF);
            border: 3px solid transparent;
            border-radius: 20px;
            padding: 20px;
            font-family: 'Fredoka', cursive;
            font-size: 1.3rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .option-btn:nth-child(1) {
            background: linear-gradient(135deg, #FF9A9E, #FECFEF);
        }

        .option-btn:nth-child(2) {
            background: linear-gradient(135deg, #A8E6CF, #88D8A3);
        }

        .option-btn:nth-child(3) {
            background: linear-gradient(135deg, #FFD93D, #FFCC5C);
        }

        .option-btn:nth-child(4) {
            background: linear-gradient(135deg, #74B9FF, #0984E3);
            color: white;
        }

        .option-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .option-btn.selected {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
            border-width: 4px;
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #6BCF7F, #17B978) !important;
            color: white;
            animation: correctPulse 1s ease-out;
            border-color: #17B978;
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #FF6B6B, #EE5A52) !important;
            color: white;
            animation: shake 0.5s ease-out;
            border-color: #EE5A52;
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 50px #6BCF7F;
            }

            100% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .next-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--purple));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-family: 'Fredoka', cursive;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .next-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .next-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        .final-score {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px;
            margin: 50px 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 5px solid var(--success-color);
            animation: finalScoreAppear 1s ease-out;
        }

        @keyframes finalScoreAppear {
            0% {
                transform: scale(0.5) rotate(-180deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .final-score h2 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(135deg, var(--success-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-family: 'Fredoka', cursive;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .quiz-progress {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 50px;
            transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .floating-emoji {
            position: fixed;
            font-size: 3rem;
            pointer-events: none;
            z-index: 999;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-200px) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 1.5rem;
            }

            .option-btn {
                font-size: 1.2rem;
                padding: 18px;
            }
        }

        .home-view {
            text-align: center;
            padding: 20px;
            animation: slideInUp 0.8s ease-out;
        }

        .start-btn {
            background: linear-gradient(135deg, #FF6B9D, #FF9500);
            color: white;
            font-size: 3.5rem;
            padding: 30px 80px;
            border-radius: 60px;
            border: 8px solid white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-family: 'Bubblegum Sans', cursive;
            margin-top: 50px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulseBtn 2s infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #FF9500, #FF6B9D);
        }

        @keyframes pulseBtn {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .start-btn {
                font-size: 2rem;
                padding: 20px 30px;
                white-space: nowrap;
                width: 90%;
                max-width: 100%;
            }
        }

        .question-home-btn {
            position: relative;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FF9500, #FFD93D);
            border: 3px solid white;
            border-radius: 25px;
            padding: 8px 20px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Fredoka', cursive;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            z-index: 10;
            text-transform: uppercase;
        }

        .question-home-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            background: linear-gradient(135deg, #FFD93D, #FF9500);
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div id="homeView" class="home-view">
            <div class="header">
                <h1>üöÄ Transport & Communication Quiz! üåà</h1>

                    Transport Expert! ‚ú®</p>
            </div>
            <button class="start-btn" onclick="startQuiz()">‚ñ∂Ô∏è PLAY! ‚óÄÔ∏è</button>
        </div>

        <div id="quizView" class="hidden">
            <div class="quiz-progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="score-board">

                <div id="finalScoreDisplay"
                    style="font-size: 3rem; font-weight: 700; color: var(--primary-color); margin: 30px 0;"></div>
                <button class="restart-btn" onclick="startNewQuiz()">üîÑ Play Again!</button>
                <br>
                <button class="restart-btn"
                    style="background: linear-gradient(135deg, #FF9500, #FFD93D); margin-top: 10px;"
                    onclick="location.reload()">üè† Home</button>
            </div>
        </div>
    </div>

    <div class="celebration-overlay" id="celebrationOverlay"></div>

    <script>
        // Question Bank - 25 Questions
        const questionBank = [
            {
                question: "What is transport? üöó",
                options: ["The way people move from one place to another", "A type of food", "A game to play", "A school subject"],
                correct: 0,
                emoji: "üöó"
            },
            {
                question: "How many types of transport are there? ü§î",
                options: ["Two", "Three", "Four", "Five"],
                correct: 1,
                emoji: "üöÅ"
            },
            {
                question: "Which transport is fastest on land? ",
                options: ["Car", "Bicycle", "Train", "Bus"],
                correct: 2,
                emoji: "üöÇ"
            },
            {
                question: "What do we use to cross oceans? üåä",
                options: ["Car", "Train", "Ship", "Bicycle"],
                correct: 2,
                emoji: "üö¢"
            },
            {
                question: "Which transport is fastest overall? ‚ö°",
                options: ["Train", "Airplane", "Car", "Ship"],
                correct: 1,
                emoji: "‚úàÔ∏è"
            },
            {
                question: "What pulls a bullock cart? ",
                options: ["Horse", "Ox", "Camel", "Dog"],
                correct: 1,
                emoji: "üêÇ"
            },
            {
                question: "In the desert, people commonly ride... üèúÔ∏è",
                options: ["Horses", "Cars", "Camels", "Boats"],
                correct: 2,
                emoji: "üê™"
            },
            {
                question: "For short distances, we should... ",
                options: ["Take a plane", "Walk or cycle", "Take a train", "Take a ship"],
                correct: 1,
                emoji: "üö∂‚Äç‚ôÄÔ∏è"
            },
            {
                question: "What is communication? üí¨",
                options: ["A type of transport", "Sharing ideas with others", "A type of food", "Playing games"],
                correct: 1,
                emoji: "üí¨"
            },
            {
                question: "Long ago, people sent messages using... ",
                options: ["Mobile phones", "Computers", "Pigeons", "Cars"],
                correct: 2,
                emoji: "üïäÔ∏èüí≠"
            },
            {
                question: "Which is a modern way to communicate? ",
                options: ["Pigeon", "Letter", "Mobile phone", "Horse"],
                correct: 2,
                emoji: "üí≠"
            },
            {
                question: "TV, radio and newspapers help us... üì∫",
                options: ["Travel", "Cook food", "Know about the world", "Play games"],
                correct: 2,
                emoji: "üì∫"
            },
            {
                question: "A tonga has how many wheels? üõû",
                options: ["One", "Two", "Three", "Four"],
                correct: 1,
                emoji: "üõû"
            },
            {
                question: "Which creates air pollution? üí®",
                options: ["Walking", "Cycling", "Vehicle smoke", "Swimming"],
                correct: 2,
                emoji: "üí®"
            },
            {
                question: "For going to Qatar, you would use... ",
                options: ["Car", "Bicycle", "Airplane", "Bus"],
                correct: 2,
                emoji: "<img src='https://flagcdn.com/48x36/qa.png' alt='Qatar Flag' style='height: 1.2em; vertical-align: bottom;'>"
            },
            {
                question: "Water transport includes... üö§",
                options: ["Cars and buses", "Boats and ships", "Trains and planes", "Bicycles and motorcycles"],
                correct: 1,
                emoji: "üåä"
            },
            {
                question: "Air transport includes... ",
                options: ["Ships and boats", "Cars and trains", "Planes and helicopters", "Bicycles and motorcycles"],
                correct: 2,
                emoji: "üöÅ"
            },
            {
                question: "A vehicle is anything we use to... üöô",
                options: ["Cook", "Travel", "Play", "Study"],
                correct: 1,
                emoji: "üöô"
            },
            {
                question: "What did people use to send messages before phones? ",
                options: ["Internet", "Television", "Postcards and letters", "Radio"],
                correct: 2,
                emoji: "üìÆ"
            },
            {
                question: "Which transport would you choose for your nearby park? ",
                options: ["Airplane", "Ship", "Walking", "Train"],
                correct: 2,
                emoji: "üèûÔ∏è"
            },
            {
                question: "Trains run on... üõ§Ô∏è",
                options: ["Roads", "Water", "Railway tracks", "In the air"],
                correct: 2,
                emoji: "üõ§Ô∏è"
            },
            {
                question: "Communication allows us to express... üí≠",
                options: ["What we eat", "What we think and feel", "Where we live", "What we wear"],
                correct: 1,
                emoji: "üí≠"
            },
            {
                question: "We should use vehicles only when... üå±",
                options: ["We want to", "Going to faraway places", "It's sunny", "We have money"],
                correct: 1,
                emoji: "üå±"
            },
            {
                question: "Which is a traditional form of transport? ",
                options: ["Airplane", "Computer", "Horse", "Television"],
                correct: 2,
                emoji: "üêé"
            },
            {
                question: "Modern communication devices include... ",
                options: ["Pigeons", "Computers and laptops", "Bullock carts", "Camels"],
                correct: 1,
                emoji: "üíª"
            }
        ];

        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        // Initialize Quiz
        function startNewQuiz() {
            // Reset values
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;

            // Select 10 random questions
            currentQuiz = getRandomQuestions(10);

            // Show quiz area, hide final score
            document.getElementById('quizArea').innerHTML = '';
            document.getElementById('finalScore').classList.add('hidden');

            // Update display
            updateScoreBoard();
            updateProgressBar();
            showQuestion();
        }

        function getRandomQuestions(count) {
            const shuffled = [...questionBank].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuiz.length) {
                showFinalResults();
                return;
            }

            const question = currentQuiz[currentQuestionIndex];
            const quizArea = document.getElementById('quizArea');

            quizArea.innerHTML = `
                <div class="question-card">
                    <button class="question-home-btn" onclick="showHome()" title="Go Home">
                        <span>üè†</span> HOME
                    </button>
                    <div class="question-number">Q${currentQuestionIndex + 1}</div>
                    <div class="question-text">
                        ${question.emoji} ${question.question}
                    </div>
                    <div class="options-grid">
                        ${question.options.map((option, index) =>
                `<button class="option-btn" onclick="selectOption(${index})">${option}</button>`
            ).join('')}
                    </div>
                    <button class="next-btn" id="nextBtn" onclick="nextQuestion()">
                        ${currentQuestionIndex === currentQuiz.length - 1 ? 'üèÅ Finish Quiz' : '‚û°Ô∏è Next Question'}
                    </button>
                </div>
            `;

            selectedAnswer = null;
            updateScoreBoard();
            updateProgressBar();
        }

        function selectOption(index) {
            if (selectedAnswer !== null) return; // Prevent multiple selections

            selectedAnswer = index;
            const optionBtns = document.querySelectorAll('.option-btn');
            const question = currentQuiz[currentQuestionIndex];
            const isCorrect = index === question.correct;

            // Update score if correct
            if (isCorrect) {
                score++;
                triggerCelebration();
                createFloatingEmoji(question.emoji);
            }

            // Style buttons
            optionBtns.forEach((btn, i) => {
                btn.style.pointerEvents = 'none'; // Disable all buttons
                if (i === question.correct) {
                    btn.classList.add('correct');
                } else if (i === index && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            // Show next button
            setTimeout(() => {
                document.getElementById('nextBtn').classList.add('show');
            }, 1000);

            updateScoreBoard();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function updateScoreBoard() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('score').textContent = score;
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / currentQuiz.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFinalResults() {
            const percentage = Math.round((score / currentQuiz.length) * 100);
            let message, celebration;

            if (percentage >= 90) {
                message = "üåü AMAZING! You're a Transport & Communication Expert! üåü";
                celebration = "üèÜüéâüåü";
            } else if (percentage >= 70) {
                message = "üéâ Great Job! You know a lot about transport and communication! üéâ";
                celebration = "üéâüöÄ‚ú®";
            } else if (percentage >= 50) {
                message = "üëç Good work! Keep learning about transport and communication! üëç";
                celebration = "üëçüìöüåà";
            } else {
                message = "üí™ Nice try! Practice more and you'll become an expert! üí™";
                celebration = "üí™üìñüåü";
            }

            document.getElementById('finalMessage').textContent = message;
            document.getElementById('finalScoreDisplay').textContent = `${score}/${currentQuiz.length} (${percentage}%)`;

            // Hide quiz area and show final score
            document.getElementById('quizArea').innerHTML = '';
            document.getElementById('finalScore').classList.remove('hidden');

            // Update progress to 100%
            document.getElementById('progressBar').style.width = '100%';

            // Big celebration
            triggerBigCelebration();
        }

        function triggerCelebration() {
            playSuccessSound();
            createConfetti();
        }

        function triggerBigCelebration() {
            playVictoryFanfare();
            createConfetti();
            setTimeout(createConfetti, 1000);
            setTimeout(createConfetti, 2000);
        }

        function createConfetti() {
            const overlay = document.getElementById('celebrationOverlay');
            const colors = ['#FF6B9D', '#4ECDC4', '#FFD93D', '#6BCF7F', '#9B59B6', '#FF9500'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    overlay.appendChild(confetti);

                    setTimeout(() => {
                        if (overlay.contains(confetti)) {
                            overlay.removeChild(confetti);
                        }
                    }, 5000);
                }, i * 50);
            }
        }

        function createFloatingEmoji(emoji) {
            const floatingEmoji = document.createElement('div');
            floatingEmoji.className = 'floating-emoji';
            floatingEmoji.innerHTML = emoji;
            floatingEmoji.style.left = Math.random() * 80 + 10 + '%';
            floatingEmoji.style.top = Math.random() * 50 + 50 + '%';
            document.body.appendChild(floatingEmoji);

            setTimeout(() => {
                if (document.body.contains(floatingEmoji)) {
                    document.body.removeChild(floatingEmoji);
                }
            }, 3000);
        }

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const notes = [
                    { freq: 523.25, time: 0.0 },    // C5
                    { freq: 659.25, time: 0.15 },   // E5
                    { freq: 783.99, time: 0.3 }     // G5
                ];

                notes.forEach(note => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(note.freq, audioContext.currentTime + note.time);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime + note.time);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + note.time + 0.3);

                    oscillator.start(audioContext.currentTime + note.time);
                    oscillator.stop(audioContext.currentTime + note.time + 0.3);
                });
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playVictoryFanfare() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const fanfare = [
                    { freq: 523.25, time: 0.0, duration: 0.4 },    // C5
                    { freq: 659.25, time: 0.4, duration: 0.4 },    // E5
                    { freq: 783.99, time: 0.8, duration: 0.4 },    // G5
                    { freq: 1046.50, time: 1.2, duration: 0.8 }    // C6
                ];

                fanfare.forEach(note => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(note.freq, audioContext.currentTime + note.time);
                    gainNode.gain.setValueAtTime(0.25, audioContext.currentTime + note.time);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + note.time + note.duration);

                    oscillator.start(audioContext.currentTime + note.time);
                    oscillator.stop(audioContext.currentTime + note.time + note.duration);
                });
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Home Page Logic
        function startQuiz() {
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('quizView').classList.remove('hidden');
            startNewQuiz();
        }

        function showHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('quizView').classList.add('hidden');
            document.getElementById('finalScore').classList.add('hidden'); // Ensure final score is hidden

            // Add some initial sparkle
            setTimeout(() => {
                createFloatingEmoji('üöÄ');
            }, 500);
            setTimeout(() => {
                createFloatingEmoji('üåü');
            }, 1000);
        }

        // Start the quiz app when page loads
        window.addEventListener('load', () => {
            showHome();
        });
    </script>
